<!DOCTYPE html>
<html>

<head>
  <title>Grid Practice</title>
</head>

<body>

  <div style="
  display: grid;
  grid-template-columns: 100px 100px 250px;
  ">
    <div style="background-color: lightskyblue;">div 1</div>
    <div style="background-color: purple;">div 2</div>
  </div>

  <div style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  ">
    <div style="background-color: lightskyblue;">div 1</div>
    <div style="background-color: purple;">div 2</div>
    <div style="background-color: lightskyblue;">div 3</div>
  </div>
</body>

</html>
